<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitaci√≥n Romina ‚Äì Fiesta en la Granja</title>
  <style>
    :root {
      --card-bg: rgba(255,255,255,0.92);
      --accent: #e63946;
      --accent2:#2a9d8f;
    }
    html,body{margin:0;height:100%}
    body{
      font-family: Arial, system-ui, sans-serif;
      background: url('https://i.imgur.com/6Z8F0Lx.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow:hidden;
      color:#5a3e1b;
    }
    .wrap{
      position:fixed; inset:0; display:grid; place-items:center;
      padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    .card{
      position:relative; width:min(92vw,420px); background:var(--card-bg);
      border-radius:22px; padding:18px 18px 26px; text-align:center;
      box-shadow:0 14px 44px rgba(0,0,0,.18);
    }
    h1{margin:0 0 6px; color:var(--accent)}
    .meta{font-weight:800; color:#457b9d}
    .place{margin:6px 0 10px}
    #qrcode{margin:12px auto 10px; display:flex; justify-content:center}
    .btn{
      display:inline-block; background:var(--accent2); color:#fff; font-weight:800; text-decoration:none;
      padding:10px 14px; border-radius:12px; box-shadow:0 8px 16px rgba(0,0,0,.15)
    }
    .animals{
      margin-top:12px;
      display:flex; justify-content:space-around; font-size:44px;
    }
    .pig{animation:hop 1.6s ease-in-out infinite}
    @keyframes hop{0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)}}
    .cow{animation:nod 2.2s ease-in-out infinite}
    @keyframes nod{0%,100%{transform:rotate(0deg)}50%{transform:rotate(10deg)}}
    .chick{animation:walk 3.2s ease-in-out infinite alternate}
    @keyframes walk{0%{transform:translateX(-14px)}100%{transform:translateX(14px)}}
    canvas.confetti{position:fixed; inset:0; pointer-events:none; z-index:10}
    @media (prefers-reduced-motion: reduce){ *{animation:none !important} #confetti{display:none} }
  </style>
</head>
<body>
  <canvas id="confetti" class="confetti"></canvas>
  <div class="wrap">
    <main class="card">
      <h1>üéâ Fiesta de Romina</h1>
      <div class="meta">23 de agosto ‚Ä¢ 14 hrs</div>
      <div class="place">üìç Parque Recreativo Aculco</div>
      <div id="qrcode"></div>
      <a class="btn" href="https://www.google.com/maps/place/Parque+Recreativo+Aculco/@19.180343,-98.870446,17z/data=!3m1!4b1!4m6!3m5!1s0x85ce183a0930aa39:0xec1ab1736475b1b8!8m2!3d19.180343!4d-98.8678711!16s%2Fg%2F11cltpp8h0?entry=ttu&g_ep=EgoyMDI1MDgxOS4wIKXMDSoASAFQAw%3D%3D" target="_blank" rel="noopener">Ver mapa</a>
      <div class="animals">
        <span class="pig" aria-hidden="true">üê∑</span>
        <span class="cow" aria-hidden="true">üêÆ</span>
        <span class="chick" aria-hidden="true">üê•</span>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    new QRCode(document.getElementById('qrcode'), {
      text: "https://www.google.com/maps/place/Parque+Recreativo+Aculco/@19.180343,-98.870446,17z/data=!3m1!4b1!4m6!3m5!1s0x85ce183a0930aa39:0xec1ab1736475b1b8!8m2!3d19.180343!4d-98.8678711!16s%2Fg%2F11cltpp8h0?entry=ttu&g_ep=EgoyMDI1MDgxOS4wIKXMDSoASAFQAw%3D%3D",
      width: 190,
      height: 190
    });
  </script>

  <script>
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    function size(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
    window.addEventListener('resize', size); size();
    const confetti=[];
    function randomColor(){const colors=['#e63946','#f1faee','#a8dadc','#457b9d','#ffbe0b','#fb5607','#8338ec','#3a86ff'];return colors[Math.floor(Math.random()*colors.length)];}
    function burst(){const count=200;for(let i=0;i<count;i++){confetti.push({x:Math.random()*canvas.width,y:-20,r:Math.random()*5+3,c:randomColor(),vx:(Math.random()-0.5)*1.5,vy:Math.random()*2+2,t:Math.random()*Math.PI*2});}}
    function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);confetti.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fillStyle=p.c;ctx.fill();});update();requestAnimationFrame(draw);}
    function update(){confetti.forEach(p=>{p.vy+=0.012;p.t+=0.02;p.x+=p.vx+Math.sin(p.t)*0.6;p.y+=p.vy;});}
    burst();draw();setInterval(burst,7000);
  </script>
</body>
</html>
