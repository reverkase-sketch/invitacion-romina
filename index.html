<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitaci√≥n Romina</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(to top, #a8e6cf, #dcedc1);
      overflow: hidden;
    }
    .card {
      position: relative;
      width: 100%;
      max-width: 420px;
      height: 100%;
      max-height: 720px;
      background: #fff8dc;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      color: #ff5722;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.2em;
      margin: 8px 0;
      color: #333;
      animation: fadeInUp 2s ease-in-out;
    }
    .sun {
      position: absolute;
      top: 20px; right: 20px;
      font-size: 50px;
      animation: spin 20s linear infinite;
    }
    .cloud {
      position: absolute;
      top: 60px; left: -60px;
      font-size: 40px;
      animation: moveCloud 30s linear infinite;
    }
    .cow {
      position: absolute;
      bottom: 80px; left: 20px;
      font-size: 40px;
      animation: blink 4s infinite;
    }
    .pig {
      position: absolute;
      bottom: 80px; right: 20px;
      font-size: 40px;
      animation: jump 2s ease-in-out infinite;
    }
    .chick {
      position: absolute;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      animation: walk 6s linear infinite;
    }
    @keyframes spin {from{transform: rotate(0);} to{transform: rotate(360deg);}}
    @keyframes moveCloud {0%{left:-60px;} 100%{left:100%;}}
    @keyframes blink {0%,90%,100%{opacity:1;}95%{opacity:0;}}
    @keyframes jump {0%,100%{transform: translateY(0);}50%{transform: translateY(-15px);}}
    @keyframes walk {0%{left:0;}100%{left:100%;}}
    @keyframes fadeIn {from{opacity:0;}to{opacity:1;}}
    @keyframes fadeInUp {from{opacity:0; transform:translateY(20px);}to{opacity:1; transform:translateY(0);}}
  </style>
</head>
<body>

</body>
