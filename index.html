<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitaci√≥n Romina ‚Äì Fiesta en la Granja</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/xGSgS8L/farm-background.jpg') center/cover no-repeat;
    }
    .card {
      position: relative;
      width: 90%;
      max-width: 400px;
      margin: auto;
      top: 5%;
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h1 { color: #e63946; }
    .meta { color: #457b9d; font-weight: bold; }
    .place { margin: 10px 0; }
    #qrcode { margin: 15px auto; }
    .animals { font-size: 3rem; }
    .confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="confetti" class="confetti-canvas"></canvas>
  <div class="card">
    <h1>üéâ Fiesta de Romina üéâ</h1>
    <div class="meta">23 de agosto ‚Ä¢ 14 hrs</div>
    <div class="place">üìç Parque Recreativo Aculco</div>
    <div id="qrcode"></div>
    <p>Escan√©ame para llegar üìç</p>
    <div class="animals">üê∑ üêÆ üê•</div>
  </div>

  <!-- Librer√≠a QR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    new QRCode(document.getElementById("qrcode"), {
      text: "https://www.google.com/maps/place/Parque+Recreativo+Aculco/@19.180343,-98.870446,17z/data=!3m1!4b1",
      width: 150,
      height: 150
    });
  </script>

  <!-- Confetti -->
  <script>
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];

    function randomColor() {
      const colors = ["#e63946","#f1faee","#a8dadc","#457b9d","#ffbe0b","#fb5607","#8338ec","#3a86ff"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function addConfettiBurst() {
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: -10,
          r: Math.random() * 6 + 4,
          d: Math.random() * 40 + 10,
          color: randomColor(),
          tilt: Math.random() * 10 - 10
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2, false);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach(p => {
        p.y += Math.cos(p.d) + 2;
        p.x += Math.sin(p.d);
      });
    }

    function animate() {
      drawConfetti();
      requestAnimationFrame(animate);
    }

    // Primera r√°faga al cargar
    addConfettiBurst();
    animate();
    // Nuevas r√°fagas cada 7 segundos
    setInterval(addConfettiBurst, 7000);
  </script>
</body>
</html>
